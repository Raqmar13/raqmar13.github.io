<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creador de Historias</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/style - interat.css"/>

  <!-- Librerías PDF/Canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- JS de la app -->
  <script src="js/interactiva.js" defer></script>

  <style>
    .app-sidebar { position: sticky; top: 16px; max-height: calc(100vh - 32px); overflow: auto; }
    .sidebar-toggle { display: none; }
    @media (max-width: 991.98px) {
      .app-sidebar { position: static; max-height: none; overflow: visible; display: none; }
      .sidebar-toggle { display: inline-block; }
    }

    /* Footer sencillo */
    footer.app-footer { border-top: 1px solid rgba(0,0,0,.1); margin-top: 2rem; padding: 1rem 0; font-size: .9rem; color: #555; }

    /* Enlace superior de descarga */
    .top-actions { display: flex; justify-content: flex-end; align-items: center; gap: .75rem; margin-bottom: .25rem; }
    .top-actions a { text-decoration: none; }
  </style>
</head>

<body class="container py-4">

  <!-- Acciones superiores (descarga PDF) -->
  <div class="top-actions">
    <a id="downloadPdfLink" href="pdfs/GUÍAS.pdf" class="btn btn-sm btn-outline-success" title="Descargar guías didácticas" download>
      ⬇️ Descargar guías (PDF)
    </a>
  </div>

  <!-- Cabecera -->
  <div class="container px-0">
    <h1 class="mb-3">
      <img src="imgs/libro.png" alt="crear" style="width:50px" class="mr-2">
      Crea tu Historia Mágica
      <img src="imgs/libro(1).png" alt="libro" style="width:50px" class="ml-2">
    </h1>
  </div>

    <!-- Contenido principal (centrado) -->
    <main style="flex:1;">
      <div class="main-wrap">
        <!-- Barra de progreso (3 pasos) -->
        <div class="conectores-lista mb-4">
          <div class="conector activo">Personaje</div>
          <div class="conector">Escenario</div>
          <div class="conector">Emoción</div>
        </div>

        <!-- Sección: Personaje -->
        <section class="seccion" id="seccion-personaje">
          <h2 class="h4 mb-3">Elige tu personaje</h2>
          <div class="tarjetas" id="tarjetas-personaje" aria-live="polite"></div>
        </section>

        <!-- Sección: Escenario -->
        <section class="seccion" id="seccion-escenario" style="display:none">
          <h2 class="h4 mb-3">Elige un escenario</h2>
          <div class="tarjetas" id="tarjetas-escenario" aria-live="polite"></div>
        </section>

        <!-- Sección: Emoción -->
        <section class="seccion" id="seccion-emocion" style="display:none">
          <h2 class="h4 mb-3">Elige una emoción</h2>
          <div class="tarjetas" id="tarjetas-emocion" aria-live="polite"></div>
        </section>

        <!-- Resultado de la historia -->
        <section class="mt-4" id="seccion-resultado" style="display:none">
          <h2 class="h4 mb-3">Tu historia</h2>
          <div id="resultado" class="historia-final p-3 border rounded"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="app-footer text-center">
    <div class="container px-0">
      <span>© <span id="yearNow"></span> Crea tu Historia Mágica. Raquel Martín González</span>
    </div>
  </footer>

  <script>
    // Toggle sidebar en móvil
    document.getElementById('btnToggleSidebar').addEventListener('click', function () {
      const sb = document.getElementById('leftSidebar');
      const visible = getComputedStyle(sb).display !== 'none';
      sb.style.display = visible ? 'none' : 'block';
      this.setAttribute('aria-expanded', (!visible).toString());
    });

    // Año en footer
    document.getElementById('yearNow').textContent = new Date().getFullYear();
  </script>
</body>
</html>
